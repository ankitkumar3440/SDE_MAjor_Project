<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to center content */
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }

        /* Title styles */
        .title {
            font-size: 2em;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Form styles */
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* File input container */
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .file-label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        /* File input styles */
        .file-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 1em;
            margin-bottom: 20px;
        }

        /* Button styles */
        .upload-button {
            background-color: #4a90e2;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #357ab7;
        }

        /* Back to home link styles */
        .back-link {
            margin-top: 20px;
        }

        .back-button {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Upload File</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-container">
                <label for="file" class="file-label">Choose a file:</label>
                <input type="file" name="file" id="file" required class="file-input">
            </div>
            <button type="submit" class="upload-button">Upload</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
